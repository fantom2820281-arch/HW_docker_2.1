# my global config
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration (пока отключён)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Правила (не используются сейчас)
rule_files:
